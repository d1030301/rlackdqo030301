<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로또 번호 생성기</title>
  <style>
    /* 스타일을 여기에 추가하세요 */
  </style>
</head>
<body>
  <h1>로또러브로또소닉 번호조합기</h1>
  <p> 1.번호 선택에 신중히 고민하시고 선택하세요.</p>
  <p> 2.이번 회차 당첨번호로 안 나올 거 같은 번호를 "제외할 번호"선택하고 번호 추출 버튼을 누르세요.</p>
  <p> 3.번호 추출 버튼을 누르면 입력한 번호를 제외한 남은 번호로 로또번호가 생성이 됩니다.
        한번 클릭할 때마다 1게임씩 생성이 되니 소액으로 구매하시길 바랍니다.</p>
  <form>
    <fieldset>
      <legend>제외할 번호:</legend>
      <label><input type="checkbox" class="excludeCheckbox" value="01"> 01</label>
      <label><input type="checkbox" class="excludeCheckbox" value="02"> 02</label>
      <label><input type="checkbox" class="excludeCheckbox" value="03"> 03</label>
      <label><input type="checkbox" class="excludeCheckbox" value="04"> 04</label>
      <label><input type="checkbox" class="excludeCheckbox" value="05"> 05</label>
      <label><input type="checkbox" class="excludeCheckbox" value="06"> 06</label>
      <label><input type="checkbox" class="excludeCheckbox" value="07"> 07</label>
      <label><input type="checkbox" class="excludeCheckbox" value="08"> 08</label>
      <label><input type="checkbox" class="excludeCheckbox" value="09"> 09</label>
      <label><input type="checkbox" class="excludeCheckbox" value="10"> 10</label>
      <label><input type="checkbox" class="excludeCheckbox" value="11"> 11</label>
      <label><input type="checkbox" class="excludeCheckbox" value="12"> 12</label>
      <label><input type="checkbox" class="excludeCheckbox" value="13"> 13</label>
      <label><input type="checkbox" class="excludeCheckbox" value="14"> 14</label>
      <label><input type="checkbox" class="excludeCheckbox" value="15"> 15</label>
      <label><input type="checkbox" class="excludeCheckbox" value="16"> 16</label>
      <label><input type="checkbox" class="excludeCheckbox" value="17"> 17</label>
      <label><input type="checkbox" class="excludeCheckbox" value="18"> 18</label>
      <label><input type="checkbox" class="excludeCheckbox" value="19"> 19</label>
      <label><input type="checkbox" class="excludeCheckbox" value="20"> 20</label>
      <label><input type="checkbox" class="excludeCheckbox" value="21"> 21</label>
      <label><input type="checkbox" class="excludeCheckbox" value="22"> 22</label>
      <label><input type="checkbox" class="excludeCheckbox" value="23"> 23</label>
      <label><input type="checkbox" class="excludeCheckbox" value="24"> 24</label>
      <label><input type="checkbox" class="excludeCheckbox" value="25"> 25</label>
      <label><input type="checkbox" class="excludeCheckbox" value="26"> 26</label>
      <label><input type="checkbox" class="excludeCheckbox" value="27"> 27</label>
      <label><input type="checkbox" class="excludeCheckbox" value="28"> 28</label>
      <label><input type="checkbox" class="excludeCheckbox" value="29"> 29</label>
      <label><input type="checkbox" class="excludeCheckbox" value="30"> 30</label>
      <label><input type="checkbox" class="excludeCheckbox" value="31"> 31</label>
      <label><input type="checkbox" class="excludeCheckbox" value="32"> 32</label>
      <label><input type="checkbox" class="excludeCheckbox" value="33"> 33</label>
      <label><input type="checkbox" class="excludeCheckbox" value="34"> 34</label>
      <label><input type="checkbox" class="excludeCheckbox" value="35"> 35</label>
      <label><input type="checkbox" class="excludeCheckbox" value="36"> 36</label>
      <label><input type="checkbox" class="excludeCheckbox" value="37"> 37</label>
      <label><input type="checkbox" class="excludeCheckbox" value="38"> 38</label>
      <label><input type="checkbox" class="excludeCheckbox" value="39"> 39</label>
      <label><input type="checkbox" class="excludeCheckbox" value="40"> 40</label>
      <label><input type="checkbox" class="excludeCheckbox" value="41"> 41</label>
      <label><input type="checkbox" class="excludeCheckbox" value="42"> 42</label>
      <label><input type="checkbox" class="excludeCheckbox" value="43"> 43</label>
      <label><input type="checkbox" class="excludeCheckbox" value="44"> 44</label>
      <label><input type="checkbox" class="excludeCheckbox" value="45"> 45</label>
      <!-- 나머지 번호 체크박스도 추가 -->
    </fieldset>
    <button type="button" id="generateButton">번호 추출</button>
  </form>
  <p>추출된 번호: <span id="result"></span></p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const generateButton = document.getElementById('generateButton');
      const resultElement = document.getElementById('result');
      const excludeCheckboxes = document.querySelectorAll('.excludeCheckbox');

      generateButton.addEventListener('click', function () {
        // 체크된 번호 가져오기
        const excludedNumbers = Array.from(excludeCheckboxes)
          .filter(checkbox => checkbox.checked)
          .map(checkbox => parseInt(checkbox.value));

        // 1부터 45까지의 숫자 배열 생성
        const allNumbers = Array.from({ length: 45 }, (_, i) => i + 1);

        // 제외할 번호 제거
        const availableNumbers = allNumbers.filter(number => !excludedNumbers.includes(number));

        // 무작위로 6개의 번호 추출
        const randomNumbers = [];
        while (randomNumbers.length < 6) {
          const randomIndex = Math.floor(Math.random() * availableNumbers.length);
          const randomNumber = availableNumbers.splice(randomIndex, 1)[0];
          randomNumbers.push(randomNumber);
        }

        // 결과를 화면에 표시
        resultElement.textContent = randomNumbers.sort((a, b) => a - b).join(', ');
      });
    });
  </script>
</body>
</html>
